<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>CBSC Test</title>
  </head>
  <body>
    <div id="start" style="display:none;"><p>Start</p></div>
    <div id="totalScore" class="score" style="display:none;">
      <h1 id="scoreHere"></h1>
    </div>
    <div id="main_container">
      <header class="header">
        <h2 id="studentName">Student Name</h2>
      </header>
      <main>
        <div class="que_container item1">
          <h3 id="question"></h3>
          <ul id="ul">
            <li>
              <input
                class="checkbox"
                type="checkbox"
                name="ans_selection[]"
                value="id1"
                id="A"
              />
              <label for="A"><p id="optA"></p></label>
            </li>
            <li>
              <input
                class="checkbox"
                type="checkbox"
                name="ans_selection[]"
                value="id2"
                id="B"
              />
              <label for="B"><p id="optB"></p></label>
            </li>
            <li>
              <input
                class="checkbox"
                type="checkbox"
                name="ans_selection[]"
                value="id3"
                id="C"
              />
              <label for="C"><p id="optC"></p></label>
            </li>
            <li>
              <input
                class="checkbox"
                type="checkbox"
                name="ans_selection[]"
                value="id4"
                id="D"
              />
              <label for="D"><p id="optD"></p></label>
            </li>
          </ul>
          <div id="button">
            <button class="btn" id="submitBtn">
              Submit
            </button>
            <button class="btn" id="skipBtn">Skip</button>
          </div>
        </div>
        <div class="aside item2">
          <div class="asideTop">
            <h4 class="btn2">No. of Questions</h4>
            <h3 id="timer">02:56 sec</h3>
          </div>
          <div class="numBox">
            <div id="progressTab" class="questionsTab"></div>
          </div>
        </div>
      </main>
    </div>
    <div class="warning">
      <p>
        Your display is very small
      </p>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
